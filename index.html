<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheerin Ibrahim - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.40.1/dist/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Sheerin Ibrahim</h1>
            <p class="description">AI Engineer | Data Scientist | Enthusiast of Innovation</p>
            <div class="links">
                <a href="https://www.linkedin.com/in/sheerin-ibrahim/" target="_blank">
                    <button class="link-button">LinkedIn</button>
                </a>
                <a href="mailto:sheerinsultana96@gmail.com">
                    <button class="link-button">Email</button>
                </a>
                <a href="https://github.com/SheerinIbrahim" target="_blank">
                    <button class="link-button">GitHub</button>
                </a>
            </div>
        </div>
    </div>

    <div id="tsparticles"></div>

    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                shape: {
                    type: "circle"
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 4,
                        size_min: 0.1
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        opacity_min: 0.1
                    }
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out"
                }
            }
        });
    </script>
</body>
</html>
