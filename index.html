<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheerin Ibrahim - Portfolio</title>

    <!-- Link to External Stylesheet for Font Awesome Icons (optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- External CSS link for styling (optional, add your own styles) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f0f4f8;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            position: relative;
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            font-size: 24px;
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Content Container -->
    <div class="container">
        <h1>Sheerin Ibrahim</h1>
        <p>Welcome to my portfolio</p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/sheerin-ibrahim/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:sheerinsultana96@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://github.com/SheerinIbrahim" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.4/tsparticles.bundle.min.js"></script>
    <script>
        // Initialize Particles.js effect
        tsParticles.load("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#00d8ff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    animation: {
                        enable: true,
                        speed: 5,
                        size_min: 0.1,
                        sync: false
                    }
                },
                links: {
                    enable: true,
                    distance: 150,
                    color: "#00d8ff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 3,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            }
        });
    </script>
</body>
</html>
